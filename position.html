<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            background: gray;
            height: 80vh;
            width: 80vw;
        }
        .d{
            height: 100px;
            width: 100px;
        }
        .one{
            background-color: red;
        }
        .two{
            background-color: rgb(24, 24, 224);
        }
        .three{
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="d one"></div>
        <div class="d two"></div>
        <div class="d three"></div>
    </div>
    
</body>
</html>
