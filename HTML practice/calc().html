<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc()</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 2px solid black;
        }
        .s{
            background: crimson;
            width: calc(100px + 100px);
            height: calc(100px - 50px);
        }
    </style>
</head>
<body>
    <div class="s"></div>
</body>
</html>
